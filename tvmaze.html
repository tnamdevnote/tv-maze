<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" defer></script>
    <script src="http://unpkg.com/axios/dist/axios.js" defer></script>
    <script src="tvmaze.js" defer></script>
  </head>
  <body>
    <div class="container">

      <h1>TV Maze</h1>

      <form class="form-inline" id="search-form">
        <input class="form-control" id="search-query" placeholder="Search Title">
        <button class="btn btn-primary" type="submit">Go!</button>
      </form>

      <div class="row mt-3" id="shows-list">
      </div>

    </div>

    <!-- Episodes Modal -->
    <div class="modal fade" id="episodesModal" tabindex="-1" aria-labelledby="episodesModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="episodesModalLabel">Episodes</h5>
          </div>
          <div class="modal-body">
            <ul id="episodes-list">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
